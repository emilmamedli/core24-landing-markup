<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-pincode-input.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 p-0 d-none d-md-block">
                <div class="bg-image-container bg-image-2"></div>
            </div>
            <div class="col col-md-4 d-flex justify-content-center">
                <div class="login-block">
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-lang ml-1 active">AZ</button>
                            <button class="btn btn-lang ml-1">EN</button>
                            <button class="btn btn-lang ml-1">RU</button>
                        </div>
                    </div>
                    <div class="login-container">
                        <div class="row">
                            <div class="col">
                                <h1 class="login-title">Qeydiyyat</h1>
                                <p class="login-title-text">Məlumatlarınızı aşağıda daxil edin</p>
                            </div>
                        </div>
                        <form action="">
                            <div class="text-center form-block-title">Enter the code from SMS that we sent to the number  +799842 ••••• 14</div>
                            <div class="form-block-body-pincode">
                                <div class="row">
                                    <div class="col d-flex justify-content-center">
                                        <div class="px-lg-5 pincode-container">
                                            <input type="text" name="mycode" id="pincode-input1" style="display:none">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <a href="#" class="btn p-0 btn-change-password text-blue">Yenidən göndər</a>
                                </div>
                            </div>
                            <button class="btn btn-login-submit">Davam et</button>
                        </form>
                        <p class="login-text">Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/bootstrap-pincode-input.js"></script>
    <script>

        $('#pincode-input1').pincodeInput({hidedigits:false,inputs:4});
        $('.pincode-input-text').attr('placeholder', '0');

    </script>
</body>
</html>
